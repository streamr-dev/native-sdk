name: validate

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  install-lint-test:
    strategy:
      matrix:
        os: [macos-13, macos-14, ubuntu-24.04, linux-arm64-runner]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: install
        uses: ./.github/workflows/reusable/cached-install
      - name: lint
        run:
          ./lint.sh
        shell: bash
      - name: test
        run:
          ./test.sh
        shell: bash
